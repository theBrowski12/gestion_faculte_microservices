<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des √âtudiants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4 text-center">Gestion des √âtudiants</h2>

    <!-- üîπ Link back to filieres -->
    <div class="mb-3 text-end">
        <a href="http://localhost:8081/web/filieres" class="btn btn-info">Aller aux Fili√®res</a>
    </div>

    <!-- üîπ Formulaire d'ajout -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">Ajouter un √âtudiant</div>
        <div class="card-body">
            <form th:action="@{/web/etudiants/add}" th:object="${newEtudiant}" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" th:field="*{nom}" placeholder="Nom" class="form-control" required/>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{prenom}" placeholder="Pr√©nom" class="form-control" required/>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{cne}" placeholder="CNE" class="form-control" required/>
                    </div>
                    <div class="col">
                        <select th:field="*{idFiliere}" class="form-control" required>
                            <option value="" disabled selected>S√©lectionner une fili√®re</option>
                            <option th:each="filiere : ${filieres}"
                                    th:value="${filiere.idFiliere}"
                                    th:text="${filiere.libelle}">
                            </option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- üîπ Liste des √©tudiants -->
    <table class="table table-striped shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>CNE</th>
            <th>Fili√®re</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.idEtudiant}"></td>
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.cne}"></td>
            <td th:text="${etudiant.filiere != null ? etudiant.filiere.libelle : ''}"></td>
            <td>
                <!-- üîπ Go to ModifierEtudiant.html page -->
                <a th:href="@{'/web/etudiants/modifier/' + ${etudiant.idEtudiant}}"
                   class="btn btn-warning btn-sm">Modifier</a>

                <!-- üîπ Delete -->
                <a th:href="@{'/web/etudiants/delete/' + ${etudiant.idEtudiant}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer cet √©tudiant ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
