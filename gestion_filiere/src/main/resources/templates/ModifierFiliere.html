<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Filière</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Modifier la Filière</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Formulaire de modification -->
            <form th:action="@{'/web/filieres/modifier/' + ${filiereId}}"
                  th:object="${filiereDTO}" method="post">
                <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" th:field="*{code}" id="code" class="form-control" placeholder="Code de la filière" required>
                </div>
                <div class="mb-3">
                    <label for="libelle" class="form-label">Libellé</label>
                    <input type="text" th:field="*{libelle}" id="libelle" class="form-control" placeholder="Libellé de la filière" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="/web/filieres" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
