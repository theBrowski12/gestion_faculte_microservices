<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Filières</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4 text-center">Gestion des Filières</h2>

    <!-- Link to étudiants page in another microservice -->
    <div class="mb-3 text-end">
        <a href="http://localhost:8082/web/etudiants" class="btn btn-info">Aller aux Étudiants</a>
    </div>

    <!-- Formulaire d'ajout -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">Ajouter une Filière</div>
        <div class="card-body">
            <form th:action="@{/web/filieres/add}" th:object="${newFiliere}" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" th:field="*{code}" placeholder="Code de la filière" class="form-control" required/>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{libelle}" placeholder="Libelle" class="form-control"/>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Liste des filières -->
    <table class="table table-striped shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Libelle</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filiere : ${filieres}">
            <td th:text="${filiere.getIdFiliere()}"></td>
            <td th:text="${filiere.getCode()}"></td>
            <td th:text="${filiere.getLibelle()}"></td>
            <td>
                <!-- Bouton modifier ouvre la page ModifierFiliere.html -->
                <a th:href="@{'/web/filieres/modifier/' + ${filiere.getIdFiliere()}}"
                   class="btn btn-warning btn-sm">Modifier</a>

                <!-- Bouton supprimer -->
                <a th:href="@{'/web/filieres/delete/' + ${filiere.getIdFiliere()}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer cette filière ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
